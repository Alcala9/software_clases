{% extends 'base.html' %}


{% block contenido %}
    <form method="post" class="form">
        {% csrf_token %}
        <p>¿Deseas eliminar la categoría {{object}} permanentemente?</p>
        <input type="submit" value="Eliminar" class="btn btn-danger">
        <a class="btn btn-secondary" href="{% url 'categorias_lista' %}">Regresar</a>
    </form> 
{% endblock contenido %}
